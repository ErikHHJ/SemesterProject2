<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidScape</title>
    <script src="./dist/popper.min.js"></script>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" />
    <script src="./dist/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2 px-5">
      <a class="navbar-brand" href="./index.html">BidScape</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample04"
        aria-controls="navbarsExample04"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active justify-content-center align-items-center">
            <a class="nav-link" href="#">Auctions</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Login</a>
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdown04"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Dropdown</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdown04">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <div class="background"></div>

      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="row">
          <div class="col-6 bg-image"></div>
          <div class="col-6 d-flex justify-content-evenly align-items-center">
            <div
              class="card login sm-small d-flex rounded"
              style="width: 18rem"
            >
              <div class="card-body">
                <h5 class="card-title small">Just Looking?</h5>
                <p class="card-text small">
                  Browse as a guest without logging in
                </p>
                <a href="./login/index.html"
                  ><button
                    class="loginBtn btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                  >
                    Browse
                  </button></a
                >
              </div>
            </div>

            <div class="card login d-flex rounded" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title small">Interested?</h5>
                <p class="card-text small">Create an account or log in</p>
                <a href="./login/index.html"
                  ><button
                    class="loginBtn btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                  >
                    Log in
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
