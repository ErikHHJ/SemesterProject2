<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidScape │ Profile</title>
    <script src="../dist/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../dist/css/main.css" />

    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2 px-5">
      ¨

      <a class="navbar-brand" href="../index.html"
        ><img class="logoNav" src="../images/LogoSP2nobackground.png" alt="" />
        BidScape
      </a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mynavbar"
        aria-controls="mynavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav">
          <li
            class="nav-item active justify-content-center align-items-center flex-column"
          >
            <a class="nav-link" href="../feed/">Auctions</a>
          </li>
          <li class="nav-item active">
            <a href="../login/" class="nav-link loginOrLogout">Login</a>
          </li>
          <li class="nav-item active justify-content-center align-items-center">
            <a class="nav-link" href="../profile/">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="gradient-custom-2 d-flex flex-column justify-content-center align-items-center"
    >
      <div
        class="container d-flex justify-content-center align-items-center flex-column"
      >
        <div
          class="padding d-flex justify-content-center align-items-center flex-column"
        >
          <div class="col-8">
            <div class="card p-3">
              <img
                class="card-img-top"
                id="banner"
                src="../images/defaultBanner.png"
                alt="Card image cap"
              />
              <div class="card-body little-profile text-center">
                <div class="pro-img">
                  <img src="../images/anonProfile.jpg" id="avatar" alt="user" />
                </div>
                <h3 id="username" class="m-b-0">Username</h3>
                <p id="email">Email:</p>
                <a
                  href="javascript:void(0)"
                  class="profilebtn m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded"
                  data-abc="true"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  >Edit image</a
                >
                <div
                  class="modal fade"
                  id="staticBackdrop"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                          Update avatar
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <input
                          id="newAvatar"
                          type="text"
                          class="form-control w-80"
                          placeholder="new URL"
                        />
                      </div>

                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-danger"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          id="updateAvatarBtn"
                          type="button"
                          class="btn btn-secondary"
                        >
                          Update!
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="row text-center m-t-20 d-flex justify-content-center align-items-center"
                >
                  <div
                    class="col-lg-4 col-md-4 m-t-20 d-flex flex-column justify-content-center align-items-center"
                  >
                    <h3 id="listings" class="m-b-0 font-light">0</h3>
                    <small>Listings</small>
                    <button
                      type="button"
                      class="viewlistings btn btn-secondary w-50"
                    >
                      View
                    </button>
                  </div>
                  <div
                    class="col-lg-4 col-md-4 m-t-20 d-flex flex-column justify-content-center align-items-center"
                  >
                    <h3 id="wins" class="m-b-0 font-light">0</h3>
                    <small>Wins</small>
                    <button
                      type="button"
                      class="viewwins btn btn-secondary w-50"
                    >
                      View
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
