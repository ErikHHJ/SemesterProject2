<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidScape │ Auctions</title>
    <script src="../dist/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../dist/css/main.css" />

    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2 px-5">
      ¨

      <a class="navbar-brand" href="../index.html"
        ><img class="logoNav" src="../images/LogoSP2nobackground.png" alt="" />
        BidScape
      </a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mynavbar"
        aria-controls="mynavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav">
          <li class="nav-item active justify-content-center align-items-center">
            <a class="nav-link" href="../feed/">Auctions</a>
          </li>
          <li class="nav-item active">
            <a href="../login/" class="nav-link loginOrLogout">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="gradient-custom-2 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="btn-group gradient-custom-2 flex-end">
        <button
          class="btn btn-secondary btn-lg dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sorting
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item sortRecently">Recently Posted</li>
          <li class="dropdown-item sortEndingSoon">Ending Soon</li>
          <li class="dropdown-item">Price</li>
          <li class="dropdown-item">Amount of bids</li>
        </ul>
      </div>
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      ></div>
      <div id="loadMoreTrigger"></div>

      <div class="showMoreDiv d-flex align-items-center justify-content-center">
        <button
          class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 loginBtn showMoreBtn"
        >
          Show More
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
