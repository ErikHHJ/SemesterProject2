<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidScape │ Auctions</title>
    <script src="../dist/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <script
      src="https://kit.fontawesome.com/86fb0fb587.js"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2 px-5">
      ¨

      <a class="navbar-brand" href="../index.html"
        ><img class="logoNav" src="../images/LogoSP2nobackground.png" alt="" />
        BidScape
      </a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mynavbar"
        aria-controls="mynavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav">
          <li class="nav-item active justify-content-center align-items-center">
            <a class="nav-link" href="../feed/">Auctions</a>
          </li>
          <li class="nav-item active">
            <a href="../login/" class="nav-link loginOrLogout">Login</a>
          </li>
          <li class="nav-item active">
            <a href="../profile/" class="nav-link ">Profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="gradient-custom-2 d-flex flex-column  align-items-center"
    >
      <div class="btn-group gradient-custom-2 flex-top my-3">
        <button
          class="btn btn-secondary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Create New Auction
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content text-white bg-dark">
                  <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">New post</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                          <label for="title" class="form-label">Title:
                          <input id="titleinput" type="text" class="form-control" placeholder="Enter post title" name="title" required>
                          
                      </div>
                      <div class="form-outline mb-4 d-flex flex-column">
                          <label for="body" class="form-label">Body:
                              <textarea class="form-control" rows="5" cols="30" id="bodyinput">
                              </textarea>
                          
                      </div>
                      <div class="form-outline mb-4 d-flex flex-column">
                        <label for="endsAt" class="form-label">Due Date
                        <input  type="datetime-local" class="form-control"  name="endsAt" id="endsAt" required>
                        
                    </div>
                      <div class="form-outline mb-4 d-flex flex-column">
                        <label for="tags" class="form-label">Tags, separated by spaces!!
                        <input id="tagsinput" type="text" class="form-control" placeholder="Enter tags seperated by spaces" name="tags" required>
                        
                    </div>
                  
                      <div>
                      <div class="mb-4 d-flex flex-column" id="mediaInputDiv">
                          <label class="form-label" for="media">Image gallery:</label>
                          <input type="text" class="form-control mediainput" placeholder="Enter image url" name="media" required>
                          <a class="moreThanOne">More than one image?</a>
                          
                      </div>
                      <div>
                      
  </div>
</div>

                  </div>
      <div class="modal-footer">
        <button id="postbtn" type="button" class="btn btn-secondary">Post</button>
      </div>
  </div>
</div>
<button
          class="btn btn-secondary btn-lg dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Sorting
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item sortRecently">Recently Posted</li>
          <li class="dropdown-item sortEndingSoon">Ending Soon</li>
          <li class="dropdown-item searchTags">Search Tags</li>
        </ul>
      </div>
</div>
        
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      ></div>
      <div id="loadMoreTrigger"></div>

      <div class="showMoreDiv d-flex align-items-center justify-content-center">
        <button
          class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 loginBtn showMoreBtn"
        >
          Show More
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
